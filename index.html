<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/page-icon.png">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <title>Informações</title>
</head>
<body>
  
  <div class="container" aria-hidden="true">
    <h1>Aquisição de Dados</h1>
    <button type="button" class="btn mainButton" data-bs-toggle="modal" data-bs-target="#json-modal">JSON</button>
    <button type="button" class="btn mainButton" data-bs-toggle="modal" data-bs-target="#api-modal">API</button>
  </div>

  <!-- modal 1-->
  <div class="modal fade" id="json-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-title">Dados de um país</span>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <span>Selecione um país:</span>
          <select id="country-list" class="form-select form-select-sm" size="10" name="country">
          </select>
          <span id="json-error">Erro de comunicação</span>
          <br>
          <table class="table information">
            <thead>
              <tr>
                <th scope="col">Internacional</th>
                <th scope="col">Gentilico</th>
                <th scope="col">Sigla</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="internacional">N/A</td>
                <td id="gentilico">N/A</td>
                <td id="sigla">N/A</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- modal 2-->
  <div class="modal fade" id="api-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-title">Busca de cidades por DDD</span>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="ddd">
            <div class="input-group mb-3">
              <label class="input-group-text" for="ddd">DDD</label>
              <input type="number" id="ddd" class="form-control" aria-label="Number" aria-describedby="ddd">
              <button id="formButton" class="btn btn-secondary" type="button">Buscar</button>
            </div>
            <div class="input-group mb-3">
              <label class="input-group-text" for="filter">Filtro</label>
              <input type="text" placeholder="Inicias do município" id="filter"
              class="form-control" spellcheck="false" aria-label="Text" aria-describedby="filter" autocomplete="off">
            </div>
          </form>
          <span id="api-error">DDD não encontrado</span>
          <select id="cidades-list" class="form-select form-select-mb-3" size="10" name="cidades" disabled>
          </select>
        </div>
      </div>
    </div>
  </div>
 
  
  
  <script type="module" src="scripts/module.js"></script>
  <script type="module" src="scripts/main.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
